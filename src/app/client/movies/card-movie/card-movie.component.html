<div class="card">
    <img style="height: 200px;" class="card-img-top" [src]="film.hinhAnh" alt={{film.hinhAnh}} />
    <div class="card-body">
        <h4 class="card-title">{{film.tenPhim}}</h4>
        <p class="card-text" style="height: 100px;">{{film.moTa}}</p>
    </div>
    <button class="btn btn-success">
        <span style="position: relative;">
            Like
            <span class="likeStyle"></span>
        </span>
    </button>
</div>

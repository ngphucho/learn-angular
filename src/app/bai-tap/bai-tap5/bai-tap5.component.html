<h2 style="background-color: #fff00080; padding: 10px 0; margin: 0;">Bài Tập 5</h2>
<nav class="navbar navbar-expand-sm navbar-light bg-light">
  <a class="navbar-brand" href="#">CYBERSOFT</a>
  <button class="navbar-toggler d-lg-none" type="button" data-toggle="collapse" data-target="#collapsibleNavId"
    aria-controls="collapsibleNavId" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse" id="collapsibleNavId">
    <ul class="navbar-nav mr-auto mt-2 mt-lg-0">
      <li class="nav-item active">
        <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="#">Features</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="#">Pricing</a>
      </li>
      <li class="nav-item">
        <div *ngIf="!baitap5Data.isLogin else loginName">
          <a class="nav-link" href="#" role="button" data-toggle="modal" data-target="#modelId">Login</a>
        </div>
      </li>
      <div *ngIf="baitap5Data.isLogin">
        <li class="nav-item">
          <a (click)="handleLogout()" class="nav-link" href="#">Logout</a>
        </li>
      </div>
    </ul>
  </div>
</nav>
<!-- Modal -->
<div class="modal fade" id="modelId" tabindex="-1" role="dialog" aria-labelledby="modelTitleId" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <form>
        <div class="modal-header">
          <h5 class="modal-title">LOGIN</h5>
          <button #closeBtn id="btnClose" type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <div class="form-group">
            <label for="inpUserName">UserName</label>
            <input #aUserName type="text" class="form-control" name="inpUserName" id="inpUserName"
              placeholder="Enter your username">
          </div>
          <div class="form-group">
            <label for="inpPassword">Passowrd</label>
            <input #aPassword type="password" class="form-control" name="inpPassword" id="inpPassword"
              placeholder="Enter your password">
          </div>
        </div>
        <div class="modal-footer">
          <button (click)="handleLogin(aUserName.value, aPassword.value)" type="button"
            class="btn btn-success">Login</button>
          <button type="button" class="btn btn-danger" data-dismiss="modal">Close</button>
        </div>
      </form>
    </div>
  </div>
</div>
<ng-template #loginName>
  <a class="nav-link" href="#">{{baitap5Data.name}}</a>
</ng-template>

<h2 style="background-color: #fff00080; padding: 10px 0; margin: 0;">Bài Tập 4</h2>
<form class="w-50 mx-auto mt-3">
    <h1>Register Form</h1>
    <div class="form-group">
        <label for="fEmail">Email:</label>
        <input [(ngModel)]="email" type="email" class="form-control" name="fEmail" id="fEmail"
            placeholder="Enter your email">
    </div>
    <div class="form-group">
        <label for="fFullName">FullName</label>
        <input #inpFullName type="text" class="form-control" name="fFullName" id="fFullName"
            placeholder="Enter full name">
    </div>
    <button (click)="handleSubmit(inpFullName.value)" type="submit" class="btn btn-success">Submit</button>
    <p class="mt-3">
        <span class="font-weight-bold">Email: </span>{{email}}<br />
        <span class="font-weight-bold">FullName: </span>{{fullName}}
    </p>
</form>
